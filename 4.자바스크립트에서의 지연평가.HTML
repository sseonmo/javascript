//	 지연 평가를 시작 시키고 유지시키는(이어가는) 함수
	// 1. map
	// 2. filter, reject

	var mi = 0;
	var fi = 0;

_.go(
	_.range(100)
	, _.map(val => {
		++mi;
		return val * val;
	})
	, _.filter(val => {
		++fi;
		return val % 2;
	})
	// , _.take(5)
	, _.some(function (val) {
		return val > 100;
	})
	, console.log
);

	console.log(mi, fi);
